<!doctype html>
<html lang="en">
  <head>
    <link href="styles/pages/checkout.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
  </head>
  <body>
    <!--header-->
    <div class="header">
      <div class="header-content">
        <div class="header-left">
          <a href="amazon.html" >
            <img class="amazon-logo" src="images/amazon-logo.png" />
          <img class="amazon-mobile-logo" src="images/amazon-mobile-logo.png" />
          </a>
          
        </div>
        <div class="header-middle">
          <p>Checkout (<span>3 items</span>)</p>
        </div>
        <div class="header-right">
          <img src="images/icons/checkout-lock-icon.png" />
        </div>
      </div>
    </div>

    <!--Main Section-->
    <div class="main">
      <!--Checkout Grid-->
 <div class="checkout-grid">

  <!--Product Container-->
    <div class="product-container">
      


    </div>
     <!--Order Summary Container-->
    <div class="summary-container">

     
        <div class="order-summary">
          <div class="order-summary-title"><p>Order Summary</p></div>
          <div class="order-summary-item">
            <div>Items(3):</div>
            <div class="order-summary-item-price">$42.75</div>
          </div>
          <div class="order-summary-shipping">
            <div>Shipping & handling:</div>
            <div class="order-summary-shipping-price">$4.99</div>
          </div>
          <div class="order-summary-before-tax">
            <div>Total before tax:</div>
            <div class="order-summary-before-tax-price">$47.74</div>
          </div>
          <div class="order-summary-total">
            <div>Order total:</div>
            <div class="order-summary-total-price">$52.51</div>
          </div>
          <hr />
          <div class="order-total-price">
            <div>Order total:</div>
            <div>$52.51</div>
          </div>
          <div class="order-summary-button">
            <button class="order-button">Place your order</button>
          </div>
        </div>
    </div>

 </div>

      














    </div>
    <script type="module" src="scripts/checkout.js"></script>
  </body>
</html>
