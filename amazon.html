<!doctype html>
<html lang="en">
  <head>
    <link href="styles/pages/amazon.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Project</title>
  </head>
  <body>
    <!--Header section-->
    <div class="header-main">
      <!--Left Section-->
      <div class="left-section">
        <a href="amazon.html" class="header-link">
          <img class="amazon-logo" src="images/amazon-logo-white.png">
        <img class="amazon-mobile-logo" src="images/amazon-mobile-logo-white.png">
        </a>
        
      </div>
      <!--Middle section-->
      <div class="middle-section">
        <input class="input-search" type="text" placeholder="Search" /><button
          class="search-button"
        >
          <img class="search-icon-image" src="images/icons/search-icon.png" />
        </button>
      </div>
      <!--Right Section-->
      <div class="right-section">
        <div class="return-order-section">
          <a  href="orders.html" class="order-link"><span
              style="font-family: Arial, Helvetica, sans-serif; font-size: 13px"
              >Returns </span
            ><span
              style="
                display: block;
                font-family: Arial, Helvetica, sans-serif;
                font-weight: 600;
                font-size: 15px;
              "
              >& Orders</span
            ></a>
        </div>
        <!--Right Cart Section-->
        <div class="cart-section">
          
            <a  href="checkout.html" class="cart-relative">
            <img class="cart-image" src="images/icons/cart-icon.png">
            <div class="cart-quantity">
            3
          </div>
          <div class="cart-text">
            Cart
          </div>
          </a>
          
          
        </div>
      </div>
    </div>



    <!--Product Section-->
    <div class="product-container">
      
    </div>
    <script src="data/products.js"></script>
    <script src="scripts/amazon.js"></script>
  </body>
</html>
