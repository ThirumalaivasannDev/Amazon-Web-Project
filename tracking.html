<!DOCTYPE html>
<html lang="en">
<head>
  <link href="styles/pages/tracking.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracking</title>
</head>
<body>
  <!--Header section-->
    <div class="header-main">
      <!--Left Section-->
      <div class="left-section">
        <img class="amazon-logo" src="images/amazon-logo-white.png" />
        <img
          class="amazon-mobile-logo"
          src="images/amazon-mobile-logo-white.png"
        />
      </div>
      <!--Middle section-->
      <div class="middle-section">
        <input class="input-search" type="text" placeholder="Search" /><button
          class="search-button"
        >
          <img class="search-icon-image" src="images/icons/search-icon.png" />
        </button>
      </div>
      <!--Right Section-->
      <div class="right-section">
        <div>
          <a
            ><span
              style="font-family: Arial, Helvetica, sans-serif; font-size: 13px"
              >Returns </span
            ><span
              style="
                display: block;
                font-family: Arial, Helvetica, sans-serif;
                font-weight: 600;
                font-size: 15px;
              "
              >& Orders</span
            ></a
          >
        </div>
        <!--Right Cart Section-->
        <div class="cart-section">
          <a class="cart-relative">
            <img class="cart-image" src="images/icons/cart-icon.png" />
            <div class="cart-quantity">3</div>
          </a>

          <div class="cart-text">Cart</div>
        </div>
      </div>
    </div>



    <!--Main Section-->
    <div class="main">
      <!--Order Status-->
    <div class="order-status">
      <div class="view-all-orders"><a >View all orders</a></div>
      <div class="arriving-date"> Arriving on Monday, June 13</div>
      <div class="product-name">Black and Gray Athletic Cotton Socks - 6 Pairs</div>
      <div class="product-quantity">Quantity: 1</div>
      <div class="product-image"><img class="image" src="images/products/athletic-cotton-socks-6-pairs.jpg"></div>
      <div class="shipping-status">
        <div>Preparing</div>
        <div>Shipped</div>
        <div>Delivered</div>
      </div>
      <div class="status-bar-container"> 
        <div class="status-bar"></div>
      </div>
    </div>

    </div>


    
</body>
</html>
